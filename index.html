<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride or Die</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">

        <!-- START SCREEN -->
        <div id="start-screen" class="container">
          <img src="./Images/startScreen.png" width="800" alt="logo">
          <button id="start-btn"></button>
        </div>
        
        <!-- GAME SCREEN -->
        <canvas id="canvas-area" width="900" height="600"></canvas>
        
        
        <!-- GAME-OVER SCREEN -->
        <div id="gameover-screen" class="container">
          <img src="" width="500" alt="logo">
          <button id="restart-btn">Play Again!</button>
        </div>
    
      </div>



<script src="./javascript/main.js"></script>
<script src="./javascript/game.js"></script>
<script src="./javascript/player.js"></script>
<script src="./javascript/obstacle.js"></script>
</body>
</html>
